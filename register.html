<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Natural Healing</title>
  <link rel="stylesheet" href="css/Register.css">
</head>
<body>

<div class="container">
  <div class="login-card">
    <h2 class="card-title">Create an Account</h2>

    <form id="registerForm">
      <div class="form-group">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" placeholder="Choose a username" required />
      </div>

      <div class="form-group">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="Your email address" required />
      </div>

      <div class="form-group">
        <label for="regPass">Password</label>
        <input type="password" id="regPass" placeholder="Create a password" required />
        <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" id="toggleRegPass" class="toggle-password" alt="Show/hide password" />
      </div>

      <div class="form-group">
        <label for="regConfirmPass">Confirm Password</label>
        <input type="password" id="regConfirmPass" placeholder="Re-enter your password" required />
        <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" id="toggleConfirmPass" class="toggle-password" alt="Show/hide password" />
      </div>

      <button type="submit" class="login-btn">Register</button>
      <p class="switch-text">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>
</div>

<script>

  function setCookie(name, value, days) {
    let expires = "";
    if (days) {
      let date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + encodeURIComponent(value || "") + expires + "; path=/; SameSite=Strict";
  }


  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('regUsername').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPass').value;
    const confirmPassword = document.getElementById('regConfirmPass').value;

    if (username === "" || email === "" || password === "" || confirmPassword === "") {
      alert("Please fill out all fields.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

 
    setCookie('username', username, 7);
    setCookie('email', email, 7);
    setCookie('password', password, 7);

    alert('Registration successful! You can now log in.');
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
